<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storico Ordini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     background-color: #1a2e4a;;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .order-details {
      margin-top: 20px;
    }
    .order-details p {
      margin: 10px 0;
      color: #555;
    }
    .order-details strong {
      color: #333;
    }
    .product-list {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   }
    .product {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    .product:last-child {
      border-bottom: none;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .product-name {
      font-weight: bold;
      color: #333;
    }
    .product-price {
      color: #28a745;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
		<h1>Dettaglio Ordine</h1>

		<div class="order-details">
			<p>Numero Ordine:#123456</p>
			<p>Data Ordine: 11/11/2023</p>
			<p>Metodo di pagamento: Carta di credito</p>
		</div>
		
  <div class="product-list">
    <!-- Prodotto 1 -->
    <div class="product">
      <img src="../fortcrash.jpg" alt="FortCrash">
      <div class="product-info">
        <div class="product-name">FortCrash</div>
        <div class="product-price">€00.00</div>
      </div>
    </div>

    <!-- Prodotto 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/80" alt="Super Malio Bros">
      <div class="product-info">
        <div class="product-name">Super Malio Bros</div>
        <div class="product-price">€39.99</div>
      </div>
    </div>

    <!-- Prodotto 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/80" alt="LightSouls">
      <div class="product-info">
        <div class="product-name">LightSouls</div>
        <div class="product-price">€49.99</div>
      </div>
    </div>

    <!-- Prodotto 4 -->
    <div class="product">
      <img src="https://via.placeholder.com/80" alt="Call of Booty">
      <div class="product-info">
        <div class="product-name">Call of Booty</div>
        <div class="product-price">€59.99</div>
      </div>
    </div>
  </div>
   <!-- Totale ordine -->
    <div class="total">
      <p><strong>Totale:</strong> €219.95</p>
    </div>
  </div>
</body>
</html>
